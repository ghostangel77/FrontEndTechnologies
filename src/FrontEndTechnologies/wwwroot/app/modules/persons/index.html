<template>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody>
            <tr repeat.for="person of persons">
                <td>${person.firstName}</td>
                <td>${person.lastName}</td>
                <td>${person.phone}</td>
                <td><button click.trigger="editPerson(person.id)" class="btn btn-default">Edit</button></td>
            </tr>
        </tbody>
    </table>
</template>
